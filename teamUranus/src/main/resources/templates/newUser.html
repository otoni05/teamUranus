<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ログイン</title>
	<!-- リセットCSSを読み込む処理を記述 -->
	<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
	<!-- cssファイルを読み込む処理を記述 -->
	<link rel="stylesheet" href="/css/newUser.css">

</head>

<body>
	<header>
		<img th:src="@{/img/DLlogo.png}" class="logo">
		<h2 class="tytle">JavaTeamDevelopment</h2>
	</header>
	<!-- ログインフォーム -->
	<div class="container">
		<div class="top">
			<h3>新規会員登録</h3>
		</div>

		<form method="post" th:action="@{/newUser}" th:object="${newUser}">

			<div class="errContainer">
				<span th:if="${#fields.hasErrors('*{userId}')}" th:errors="*{userId}"></span>
			</div>
			<div class="threeColumns">
				<label for="userId">UserID</label>
				<div class="needColumn">
					<p>必須</p>
				</div>
				<input type="text" th:field="*{userId}" class="formControl">
			</div>
			<br>

			<div class="errContainer">
				<span th:if="${#fields.hasErrors('*{mailAddress}')}" th:errors="*{mailAddress}"></span>
			</div>
			<div class="threeColumns">
				<label for="mailAddress">MailAddress</label>
				<div class="needColumn">
					<p>必須</p>
				</div>
				<input type="text" th:field="*{mailAddress}" class="formControl">
			</div>
			<br>

			<div class="errContainer">
				<!-- パスワードのバリデーションエラー -->
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

				<!-- 他のエラーメッセージ -->
				<span th:if="${errorMessage != null}" th:text="${errorMessage}"></span>
			</div>
			<div class="threeColumns">
				<label for="password">PassWord</label>
				<div class="needColumn">
					<p>必須</p>
				</div>
				<input type="text" th:field="*{password}" class="formControl">
			</div>
			<input type="submit" value="登録" id="loginBtn">
			<a th:href="@{/login}">ログイン画面へ</a>
		</form>
	</div>

</html>
