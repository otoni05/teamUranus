
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/input.css">
    <script src="../static/script.js" defer></script>
    <title>Input screen</title>
</head>
<body>
    <header>
        <h1></h1>
        <nav>
            <ul class="headerMenu">
                <li><img th:src="@{/image/rogo.png}" class="logo"></li>
                <li>JavaTeamDevelopment</li>
            </ul>
        </nav>
    </header>
    
    <main>
       <h1 id="formtitle">
            自己紹介の内容を記入してください
        </h1>
        
        <form th:action="@{/confirmation}" th:object="${userData}" method="post" class="formbox" onsubmit="return validateForm();">
            <ul>
                <li>
                    <label><span>名前</span>
                        <input type="text" name="name" class="name" id="inputname" required>
                    </label>
                    <span id="name-error" class="error-message"></span>
                </li>

                <li>
                    <label><span>フリガナ</span>
                        <input type="text" name="name" class="name" id="inputphonetic" required>
                    </label>
                    <span id="phonetic-error" class="error-message"></span>
                </li>

                <li>
                    <p class="radio">
                        <span class="title">性別</span>
                        <label class="checkvalue">
                            <label><input class="checkradio" type="radio" name="seibetu" value="male" required>男性</label>
                            <label><input class="checkradio" type="radio" name="seibetu" value="female" required>女性</label>
                        </label>
                    </p>
                </li>

                <li>
                    <p class="check">
                        <span class="fromtitle">趣味</span>
                        <label class="checkvalue">
                            <label><input class="checkradio" type="checkbox" name="hobby" value="drama" required>映画</label>
                            <label><input class="checkradio" type="checkbox" name="hobby" value="manga" required>マンガ</label>
                            <label><input class="checkradio" type="checkbox" name="hobby" value="sports" required>スポーツ</label>
                            <label><input class="checkradio" type="checkbox" name="hobby" value="gourmet" required>グルメ</label>
                            <label><input class="checkradio" type="checkbox" name="hobby" value="game" required>ゲーム</label>
                            <label><input class="checkradio" type="checkbox" name="hobby" value="woman" required>アニメ</label>
                            <label><input class="checkradio" type="checkbox" name="hobby" value="others" required>その他</label>
                        </label>
                    </p>
                </li>

                <li>
                    <label><span>一言</span>
                        <textarea name="hitokoto" rows="4" cols="40" class="hitokoto" required></textarea>
                    </label>
                    <span id="hitokoto-error" class="error-message"></span>
                </li>
                
                <li>
                    <p class="buttonbox">
                        <input type="reset" value="戻る" class="button">
                        <input type="submit" value="送信" class="button">
                    </p>
                </li>
            </ul>
        </form>

        <!-- バリデーションエラーメッセージの表示 
        <div th:if="${validationError}" class="error-message">
            入力内容に誤りがあります。再度入力してください。
        </div>  -->
    </main>
    
	<footer>
		
	</footer>    
	<script src="validation.js"></script>

</body>
</html>
