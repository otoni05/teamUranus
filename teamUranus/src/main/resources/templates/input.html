<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/input.css">
	<title>Input screen</title>
</head>
<body>
	<header>
    <h1></h1>
    <nav>
        <ul class="headerMenu">
            <li><img src="../static/image/rogo.png" alt=""></li>
            <li>JavaTeamDevelopment</li>
        </ul>
    </nav>
    </header>
    
    <main>
		<h1 id="formtitle">
			自己紹介の内容を記入してください
		</h1>
		
		<form th:action="@{/confirmation}" th:object="${userData}" method="post" class="formbox">
		  <ul>
			  
		    <li>
		      <label><span>名前</span>
		      <input type="text" name="name" class="name" id="inputname" th:field="*{name}" required>
		      </label>
		    </li>
		    <li>
		      <label><span>フリガナ</span>
		      <input type="text" name="name" class="name" id="inputphonetic" th:field="*{hurigana}" required>
		      </label>
		    </li>
		    
		    <li>
		      <p class = "radio">
		   		<span class = "title">性別</span>
		   		<label class="checkvalue">
			        <label><input class = "checkradio" type="radio" name="seibetu" value="male" th:field="*{gender}" required>男性</label>
			        <label><input class = "checkradio" type="radio" name="seibetu" value="female" th:field="*{gender}" required>女性</label class = "seibetu">
		      	</label>
		      </p> 
		    </li>
		      <p class="check">
				<span class = "fromtitle">趣味</span>
		   		<label class="checkvalue">
			        <label><input class = "checkradio" type="checkbox" name="hobby" value="drama" th:field="*{hobbies}" required>映画</label>
			        <label><input class = "checkradio" type="checkbox" name="hobby" value="manga" th:field="*{hobbies}" required>マンガ</label>
			        <label><input class = "checkradio" type="checkbox" name="hobby" value="sports" th:field="*{hobbies}" required>スポーツ</label>
			        <label><input class = "checkradio" type="checkbox" name="hobby" value="gourmet" th:field="*{hobbies}" required>グルメ</label>
			        <label><input class = "checkradio" type="checkbox" name="hobby" value="game" th:field="*{hobbies}" required>ゲーム</label>
			        <label><input class = "checkradio" type="checkbox" name="hobby" value="woman" th:field="*{hobbies}" required>アニメ</label>
			        <label><input class = "checkradio" type="checkbox" name="hobby" value="others" th:field="*{hobbies}" required>その他</label>
			     </label>
		      </p>
		    </li>
		    
		    <li>
		      <label><span>一言</span>
		      <textarea name="hitokoto" rows="4" cols="40" class="hitokoto" th:field="*{comment}" required></textarea>
		      </label>
		    </li>
		    
		  </ul>
		  	<p class = "buttonbox">
				<input type="reset" value="戻る" class = "button">
				<input type="submit" value="送信" class = "button">
			</p>
		</form>


<!-- バリデーションエラーメッセージの表示 -->
<div th:if="${validationError}" class="error-message">
    入力内容に誤りがあります。再度入力してください。
</div>



	</main>

	<footer>
		
	</footer>
</body>
</html>
