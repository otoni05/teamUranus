	<header>

    <main>

		    <li>

		    </li>
		    <li>
		      <label><span>フリガナ</span>

		    </li>
		    
		    <li>
		      <p class = "radio">
		   		<span class = "title">性別</span>

		    </li>
		      <p class="check">
				<span class = fromTitle>趣味</span>
		      		<input type="text" name="name" class="name">
		      </p>
		    </li>
		    
		    <li>
		      <label><span>一言</span>

		  </ul>

			  <input type="submit" value="戻る" class = "button">
